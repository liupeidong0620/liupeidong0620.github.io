sudo: false

language: go

go:
  - 1.13.4

git:
  depth: 1
# 构建的分支
branches:
  only:
    - source

before_install:
  - git clone https://github.com/olOwOlo/hugo-theme-even.git
install: go get -v github.com/spf13/hugo@v.0.59.1

script:
  - hugo

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in travis-ci.org dashboard, marked secure
  email: $GITHUB_EMAIL
  name: $GITHUB_USERNAME
  verbose: true
  keep-history: true
  local-dir: public
  target_branch: master  # branch contains blog content
  on:
    branch: source  # branch contains Hugo generator code
